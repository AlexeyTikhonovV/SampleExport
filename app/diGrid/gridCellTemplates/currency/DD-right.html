<div ng-click="grid.appScope.drillTransition({'row':row, 'col':col})"
     ng-class="{boldTitle:(row.entity.key == 'TOTAL'),
                rowHighlight: (row.entity.line_type == 'T' || row.entity.row_type == 'T' || row.entity.key == 'TOTAL'),
                subtotalStyle: (row.entity.value.style == 'S'), totalStyle: (row.entity.value.style == 'T')}"
     class="cellValue-main cellCurrency cellDD dd-hover">
    {{COL_FIELD|currency : "$" : 2}}
</div>
